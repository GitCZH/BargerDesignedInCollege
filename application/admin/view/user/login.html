<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="__STATIC__/admin/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="__STATIC__/admin/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__STATIC__/admin/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="__STATIC__/admin/assets/css/admin.css">
  <link rel="stylesheet" href="__STATIC__/admin/assets/css/app.css">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				物物交换后台<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i> welcome </i>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" name="login-form">
				<fieldset>
					<div class="am-form-group">
						<input type="email" name="loginname" id="doc-ipt-email-1" placeholder="输入账号">
					</div>
					<div class="am-form-group">
						<input type="password" name="loginpwd" id="doc-ipt-pwd-1" placeholder="输入密码">
					</div>
					<p><button type="button" id="login" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="__STATIC__/admin/assets/js/jquery.min.js"></script>
  <script src="__STATIC__/admin/assets/js/amazeui.min.js"></script>
  <script src="__STATIC__/admin/assets/js/app.js"></script>
  <script>
	  $(function() {
		  $('#login').click(function () {
			  var formData = $('[name=login-form]').serialize()
			  var url = "{:url('admin/user/checklogin')}";
			  $.post(url, formData, function(result) {
				  result = $.parseJSON(result)
				  if (result.errCode == 0) {
					  alert(result.errMsg)
					  location.href = "{:url('admin/index/index')}";
				  } else {
					  alert(result.errMsg)
				  }
			  })
		  })

	  })
  </script>
</body>

</html>
