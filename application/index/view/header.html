<header class="am-topbar">
    <h1 class="am-topbar-brand">
        <a href="{:url('index/index/index')}">Exchange</a>
    </h1>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li class="{if $Request.action != 'publishgoods'} am-active {/if}"><a href="{:url('index/index/index')}">首页</a></li>
            <li class="{if $Request.action == 'publishgoods'} am-active {/if}"><a href="{:url('index/goods/publishGoods')}">发布闲置</a></li>
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    我的闲置 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li class="am-dropdown-header">与我相关</li>
                    <li><a href="{:url('index/trade/tradelist')}?status=3">交易请求 <span class="am-badge am-badge-warning am-round am-margin-left">5</span></a></li>
                    <li><a href="{:url('index/trade/tradelist')}?status=2">交易中 <span class="am-badge am-badge-success am-round am-margin-left">5</span></a></li>
                    <li><a href="#">新留言 <span class="am-badge am-badge-secondary am-round am-margin-left">5</span></a></li>
                    <li class="am-divider"></li>
                </ul>
            </li>
        </ul>

        <form class="am-topbar-form am-topbar-left am-form-inline" role="search">
            <div class="am-form-group">
                <input type="text" name="key-word" class="am-form-field am-input-sm" placeholder="搜索">
            </div>
            <div class="am-form-group">
                <input type="submit" class="am-btn am-btn-success am-radius am-btn-sm" value="搜索">
            </div>
        </form>

        {if null === $Think.session.uname}
        <div class="am-topbar-right">
            <a href="{:url('index/user/register')}" target="_blank" class="am-btn am-btn-secondary am-topbar-btn am-btn-sm " >注册</a>
        </div>
        <div class="am-topbar-right">
            <a href="{:url('index/user/loginin')}" target="_blank" class="am-btn am-btn-primary am-topbar-btn am-btn-sm">登录</a>
        </div>
        {else}
        <div class="am-topbar-right">
            <a href="{:url('index/user/exitLogin')}" target="_blank" class="am-btn am-btn-danger am-topbar-btn am-btn-sm">退出</a>
        </div>
        <div class="am-topbar-right">
            <a href="{:url('index/user/center')}" target="_blank" class="am-btn am-btn-primary am-topbar-btn am-btn-sm user-name" data-uid="{$Think.session.uid}">
                欢迎你，<b>{$Think.session.uname}</b>
            </a>
        </div>
        {/if}
    </div>
</header>
